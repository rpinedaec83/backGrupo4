<!DOCTYPE html>
<html>
<head>
    <title>Ecommerce App - Home</title>
</head>
<body>
    <h1>Welcome to our Ecommerce App</h1>
    <h2>Products</h2>
    <ul>
        {% for product in all_products %}
            <li>{{ product.name }} - Price: {{ product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'register' %}">Register</a> |
    <a href="{% url 'show_cart' %}">Cart</a> |
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
